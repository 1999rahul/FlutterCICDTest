name: Flutter CI

on:
  push:
    branches:
      - master # Change this to your project's main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.2' # Use the desired Flutter version
      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk
